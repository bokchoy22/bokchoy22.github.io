<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bread Pun Machine</title>

    <script defer src="../js/week12.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../css/week12.css">

  </head>
  <body>
    <div class="app">
  <header>Bread Pun Generator</header>
  <img src="../img/breadicon.png" style="width: 5em; height: 5em" class="center">

  <section class="quotes">
    <div class="quote-text" id="js-quote-text"></div>
  </section>

  <section class="controls">
    <button type="button" id="js-new-quote" class="new-quote button"> Generate a new pun </button>
  </section>

  <button type="button" onClick="onClick()">Like Me!</button>
  <p>Likes: <a id="clicks">0</a></p>

</div>
  <!--<script src="./week12-demo.js" charset="utf-8"></script>-->
  <div id="like">This extension counts the number of times the button has been clicked or 'likes'.<br> This way the user can interact with the Bread Pun Machine and generate a positive feedback for the quote machine.</div>
  </body>
</html>
